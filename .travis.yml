language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true
  directories:
    - node_modules
    - packages/lodestar/node_modules

before_install:
  - |
      if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(.md)|(.html)|^(LICENSE)|^(docs)|(.github)'
      then
        echo "Only docs were updated, not running CI!"
        travis_terminate 0
      fi

install:
    - lerna bootstrap

jobs:
  include:
    - stage: Lint and Check types
      name: Check types
      script: lerna run check-types && lerna run lint

    - stage: Tests
      name: Unit
      script: lerna run test:unit && lerna run coverage
    -
      name: e2e
      script: lerna run test:e2e
    -
      name: spec-minimal
      if: branch != master || type = pull_request
      script:
        - lerna run test:spec-min
      cache:
        directories:
          - node_modules
          - packages/lodestar/node_modules
    -
      name: spec-full
      if: branch = master AND type != pull_request
      script:
        - lerna run test:spec
      cache:
        directories:
          - node_modules
          - packages/lodestar/node_modules

before_deploy:
    - lerna run build:docs
    - node scripts/collect-docs.js

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_PAGES_TOKEN
  keep_history: true
  local_dir: docs
  on:
    branch: master
